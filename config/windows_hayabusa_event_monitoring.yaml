    query: |
      SELECT * FROM watch_evtx(accessor='file', filename=[
         ROOT + "/Microsoft-Windows-Sysmon%4Operational.evtx",
         ROOT + "/Security.evtx"
      ])
      WHERE System.EventID.Value IN (12, 13, 14) OR System.EventID.Value = 4657
    fields:
      - Channel
      - EventID

  registry_set/windows/*:
    query: |
      SELECT * FROM watch_evtx(accessor='file', filename=[
         ROOT + "/Microsoft-Windows-Sysmon%4Operational.evtx",
         ROOT + "/Security.evtx"
      ])
      WHERE System.EventID.Value = 13 OR System.EventID.Value = 4657
    fields:
      - Channel
      - EventID

  antivirus/windows/windefend:
    query: |
      SELECT * FROM watch_evtx(accessor='file', filename=ROOT + "/Microsoft-Windows-Windows Defender%4Operational.evtx")
    channel:
      - Microsoft-Windows-Windows Defender/Operational
    fields:
      - Channel
      - EventID

QueryTemplate: |
   LET Rules <= SigmaRules || gunzip(string=base64decode(string="{{.Base64CompressedRules}}"))
   LET FieldMapping <= parse_json(data=gunzip(string=base64decode(string="{{.Base64FieldMapping}}")))
   LET DefaultDetails <= parse_json(data=gunzip(string=base64decode(string="{{.Base64DefaultDetailsLookup}}")))
   LET X = scope()

   LET Result = SELECT timestamp(epoch=System.TimeCreated.SystemTime) AS Timestamp,
          System.Computer AS Computer,
          System.Channel AS Channel,
          System.EventID.Value AS EID,
          _Rule.Level AS Level,
          _Rule.Title AS Title,
          System.EventRecordID AS RecordID,
          Details,
          dict(System=System,
               EventData=X.EventData || X.UserData,
               Message=X.Message) AS _Event,
          _Match
    FROM sigma(
      rules=split(string= Rules, sep_string="\n---\n"),
      log_sources= LogSources, debug=Debug,
      default_details='''{{.Base64DefaultDetailsQuery}}''',
      rule_filter="x=>x.Level =~ RuleLevelRegex AND x.Status =~ RuleStatusRegex AND x.Title =~ RuleTitleFilter",
      field_mapping= FieldMapping)

    SELECT * FROM if(condition=Debug, then={
      SELECT * FROM Result
    }, else={
      SELECT Timestamp, Computer, Channel , EID,
             Level, Title, RecordID, Details, _Event
      FROM Result
    })

# Many rules are broken and have bad field mappings. The following
# list suppresses these warnings (but the rules are still rejected)
BadFieldMappings:
- SourceCommandLine
- ParentOfParentImage

# hayabusa/sigma/sysmon/threat-hunting/create_remote_thread/create_remote_thread_win_powershell_generic.yml
- SourceParentImage
- TargetParentProcessId
- OperationType
- CountOfCredentialsReturned

# Unsupported sysmon extras
- FileMagicBytes
- ParentIntegrityLevel
- GrandParentImage

# hayabusa/sigma/builtin/emerging-threats/2023/Exploits/CVE-2023-23397/win_smbclient_connectivity_exploit_cve_2023_23397_outlook_remote_file.yml
- ServerAddress

# hayabusa/sigma/builtin/security/win_security_rdp_reverse_tunnel.yml
- FilterOrigin


# Many rules are broken and have bad log source section. The following
# list suppresses these warnings (but the rules are still rejected)
BadSources:
- "*/windows/*"

# The following are nonstandard and unsupported modifiers
- endswithfield
- equalsfield

