matrix:
- name: Markdown
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
      - .wordlist.txt
    output: .wordlist.dict
  sources:
  - 'docs/content/**/*.md'
  pipeline:
    - pyspelling.filters.context:
        context_visible_first: true
        escapes: '\\[\\`]'
        delimiters:
          # Ignore multiline content between fences (fences can have 3 or more back ticks)
          # ```
          # content
          # ```
          - open: '(?s)^(?P<open> *`{3,})'
            close: '^(?P=open)$'

          # Ignore inside data tables
          - open: '(?s)^<table class=".+datatable">'
            close: '^</table>'

            # Insides of URL links
          - open: '\]\('
            close: '\)'
            # Bolded words are usually terms
          - open: '[*]+'
            close: '[*]+'

            # Ignore pre tags for json viewer
          - open: '(?s)^<(?P<open>pre)'
            close: '^</(?P=open)>$'

            # Inside HTML tags
          - open: '(?s)(?P<open>[<])'
            close: '[>]'
            # Ignore text between inline back ticks
          - open: '(?P<open>`+)'
            close: '(?P=open)'

            # Inside yaml headers
          - open: '(?s)^(?P<open>---)$'
            close: '^(?P=open)$'


    - pyspelling.filters.markdown:
    - pyspelling.filters.url:
